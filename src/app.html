<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
	<style>		
		body {
			font-size: 18px;
			background-color: #eaeaea;
		}

		input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 18px;
			outline: none;
		}

		button {
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
			outline: none;
			cursor: pointer;
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
